<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cooldown Manager Feature Mindmap</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            overflow: hidden;
        }
        
        #mindmap {
            width: 100vw;
            height: 100vh;
            cursor: move;
        }
        
        .node circle {
            fill: #fff;
            stroke: steelblue;
            stroke-width: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .node circle:hover {
            fill: #e3f2fd;
            stroke-width: 4px;
        }
        
        .node.root circle {
            fill: #2196F3;
            stroke: #1565C0;
            stroke-width: 4px;
        }
        
        .node.category circle {
            fill: #64B5F6;
            stroke: #1976D2;
        }
        
        .node text {
            font-size: 13px;
            font-weight: 500;
            fill: #fff;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        
        .node.root text {
            font-size: 18px;
            font-weight: 700;
        }
        
        .node.category text {
            font-size: 15px;
            font-weight: 600;
        }
        
        .link {
            fill: none;
            stroke: rgba(255, 255, 255, 0.4);
            stroke-width: 2px;
        }
        
        .instructions {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 14px;
            max-width: 300px;
            z-index: 1000;
        }
        
        .instructions h3 {
            margin: 0 0 10px 0;
            font-size: 16px;
        }
        
        .instructions ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .instructions li {
            margin: 5px 0;
        }
        
        .feature-count {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            font-size: 14px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="instructions">
        <h3>üó∫Ô∏è Mindmap Controls</h3>
        <ul>
            <li><strong>Click</strong> nodes to expand/collapse</li>
            <li><strong>Drag</strong> to pan the view</li>
            <li><strong>Scroll</strong> to zoom in/out</li>
        </ul>
    </div>
    
    <div class="feature-count">
        <strong>10 Categories</strong> ‚Ä¢ <strong>100+ Features</strong>
    </div>
    
    <svg id="mindmap"></svg>

    <script>
        // Check if D3 loaded
        if (typeof d3 === 'undefined') {
            document.body.innerHTML = '<div style="color: white; text-align: center; padding: 50px; font-family: sans-serif;"><h1>Loading D3.js...</h1><p>If this message persists, there may be a network issue.</p></div>';
            setTimeout(() => location.reload(), 2000);
        }
        
        const data = {
            name: "Cooldown Manager\nFeature Set",
            className: "root",
            children: [
                {
                    name: "Advanced Spell &\nAbility Control",
                    className: "category",
                    children: [
                        { name: "Show/hide by Spell ID" },
                        { name: "Manual add/remove spells, buffs, debuffs, items" },
                        { name: "Custom tracking groups" },
                        { name: "Ability prioritization & reordering" },
                        { name: "Automatic trinket tracking" },
                        { name: "Custom spell bars" },
                        { name: "Custom item bars (potions, flasks, consumables)" },
                        { name: "Separate important cooldowns display" },
                        { name: "Per-icon custom overrides" },
                        { name: "Class-specific ability presets" },
                        { name: "Ignore Aura Override controls" },
                        { name: "Charge spell handling options" }
                    ]
                },
                {
                    name: "Flexible Layout &\nPositioning System",
                    className: "category",
                    children: [
                        { name: "Multiple layout patterns (rows, columns, grids, free-form)" },
                        { name: "Customizable orientation & growth direction" },
                        { name: "Alignment options (left, center, right)" },
                        { name: "Flexible anchor points" },
                        { name: "Custom spacing/padding controls" },
                        { name: "Dynamic adaptive layouts" },
                        { name: "Position anywhere on screen" },
                        { name: "Anchor to other frames" },
                        { name: "Enhanced snapping & alignment guides" },
                        { name: "Screen boundary protection" },
                        { name: "Multiple independent tracking windows" }
                    ]
                },
                {
                    name: "Comprehensive Visual\nCustomization",
                    className: "category",
                    children: [
                        { name: "Custom icon sizes & bar lengths" },
                        { name: "Independent element scaling" },
                        { name: "Border customization" },
                        { name: "Masque skin support" },
                        { name: "Independent text scaling & positioning" },
                        { name: "Keybind display on icons" },
                        { name: "Font settings for all text elements" },
                        { name: "Individual element positioning" },
                        { name: "Minimalist aesthetic options" },
                        { name: "Custom cooldown swipe colors" },
                        { name: "Proc glow customization" },
                        { name: "Desaturation control for inactive abilities" }
                    ]
                },
                {
                    name: "Color & Resource\nTracking",
                    className: "category",
                    children: [
                        { name: "Custom power bar colors" },
                        { name: "Secondary power color controls" },
                        { name: "Cast bar customization" },
                        { name: "Cast bar visibility toggle" },
                        { name: "Resource tracking (mana, energy, rage, focus)" },
                        { name: "Complete essence recharge tracking" },
                        { name: "Buff/debuff tracking with stacks" },
                        { name: "Duration tracking for all abilities" },
                        { name: "Visual resource threshold indicators" }
                    ]
                },
                {
                    name: "Information Density\n& Organization",
                    className: "category",
                    children: [
                        { name: "Categorized tracking windows" },
                        { name: "Conditional display rules" },
                        { name: "Filter options to reduce clutter" },
                        { name: "Grouped related abilities" },
                        { name: "Custom spell icon groups" },
                        { name: "Smart sorting options" },
                        { name: "Separate trackers for content types (PvE/PvP)" },
                        { name: "Prevent icon overlap" }
                    ]
                },
                {
                    name: "Profile & Configuration\nManagement",
                    className: "category",
                    children: [
                        { name: "Profile import/export" },
                        { name: "Dual spec support" },
                        { name: "Saved loadout system (one-click switching)" },
                        { name: "Per-character, per-spec, account-wide options" },
                        { name: "Settings migration from legacy addons" },
                        { name: "Database management" },
                        { name: "Simplified configuration wizard" },
                        { name: "Profile templates (tank, healer, DPS)" },
                        { name: "Backup and restore for profiles" }
                    ]
                },
                {
                    name: "Accessibility &\nUser Experience",
                    className: "category",
                    children: [
                        { name: "Simplified UI mode" },
                        { name: "Quick toggle buttons" },
                        { name: "Slash commands" },
                        { name: "Minimap integration" },
                        { name: "In-game configuration windows" },
                        { name: "Visual accessibility options" },
                        { name: "Reduced complexity modes" },
                        { name: "Tooltips & help system" },
                        { name: "Undo/redo for configuration" },
                        { name: "Feature toggles per viewer type" },
                        { name: "Shareable configuration strings" }
                    ]
                },
                {
                    name: "Integration &\nCompatibility",
                    className: "category",
                    children: [
                        { name: "API for other addons" },
                        { name: "LibSharedMedia support" },
                        { name: "Third-party unit frame anchoring" },
                        { name: "Compatibility toggles" },
                        { name: "ElvUI auto-compatibility mode" },
                        { name: "WeakAuras integration" },
                        { name: "Main action bar hiding option" },
                        { name: "Conflict resolution system" }
                    ]
                },
                {
                    name: "Advanced Tracking\nFeatures",
                    className: "category",
                    children: [
                        { name: "Multi-target tracking" },
                        { name: "Buff/debuff source tracking" },
                        { name: "Range indicators" },
                        { name: "GCD tracking visualization" },
                        { name: "Internal cooldown (ICD) tracking" },
                        { name: "Combo point/resource builder differentiation" },
                        { name: "Stacking buffs with breakpoints" },
                        { name: "Aura filtering by caster" },
                        { name: "Dispellable debuff highlighting" }
                    ]
                },
                {
                    name: "Performance &\nQuality of Life",
                    className: "category",
                    children: [
                        { name: "Auto-adjust width for bars" },
                        { name: "No-bloat optimization" },
                        { name: "Direct settings access" },
                        { name: "Memory & CPU optimization" },
                        { name: "Lazy loading for config panels" },
                        { name: "Performance monitoring dashboard" },
                        { name: "Cache management" },
                        { name: "Combat lockdown handling" },
                        { name: "Smart update throttling" }
                    ]
                }
            ]
        };

        const width = window.innerWidth;
        const height = window.innerHeight;

        const svg = d3.select("#mindmap")
            .attr("width", width)
            .attr("height", height);

        const g = svg.append("g");

        // Add zoom behavior
        const zoom = d3.zoom()
            .scaleExtent([0.3, 3])
            .on("zoom", (event) => {
                g.attr("transform", event.transform);
            });

        svg.call(zoom);

        // Create tree layout
        const tree = d3.tree()
            .size([height - 100, width - 400])
            .separation((a, b) => (a.parent === b.parent ? 1 : 1.2));

        const root = d3.hierarchy(data);
        root.x0 = height / 2;
        root.y0 = 0;

        // Collapse all children initially except first level
        root.children.forEach(collapse);

        function collapse(d) {
            if (d.children) {
                d._children = d.children;
                d._children.forEach(collapse);
                d.children = null;
            }
        }

        update(root);

        function update(source) {
            const treeData = tree(root);
            const nodes = treeData.descendants();
            const links = treeData.links();

            // Normalize for fixed-depth
            nodes.forEach(d => { d.y = d.depth * 250; });

            // Update nodes
            const node = g.selectAll("g.node")
                .data(nodes, d => d.id || (d.id = Math.random()));

            const nodeEnter = node.enter().append("g")
                .attr("class", d => `node ${d.data.className || ''}`)
                .attr("transform", d => `translate(${source.y0},${source.x0})`)
                .on("click", click);

            nodeEnter.append("circle")
                .attr("r", d => d.depth === 0 ? 12 : d.depth === 1 ? 8 : 5)
                .style("fill", d => d._children ? "#90CAF9" : "#fff");

            nodeEnter.append("text")
                .attr("dy", ".35em")
                .attr("x", d => d.children || d._children ? -15 : 15)
                .attr("text-anchor", d => d.children || d._children ? "end" : "start")
                .text(d => d.data.name)
                .style("fill-opacity", 1e-6);

            // Transition nodes to their new position
            const nodeUpdate = nodeEnter.merge(node);

            nodeUpdate.transition()
                .duration(500)
                .attr("transform", d => `translate(${d.y},${d.x})`);

            nodeUpdate.select("circle")
                .attr("r", d => d.depth === 0 ? 12 : d.depth === 1 ? 8 : 5)
                .style("fill", d => d._children ? "#90CAF9" : "#fff");

            nodeUpdate.select("text")
                .style("fill-opacity", 1);

            // Transition exiting nodes
            const nodeExit = node.exit().transition()
                .duration(500)
                .attr("transform", d => `translate(${source.y},${source.x})`)
                .remove();

            nodeExit.select("circle")
                .attr("r", 1e-6);

            nodeExit.select("text")
                .style("fill-opacity", 1e-6);

            // Update links
            const link = g.selectAll("path.link")
                .data(links, d => d.target.id);

            const linkEnter = link.enter().insert("path", "g")
                .attr("class", "link")
                .attr("d", d => {
                    const o = {x: source.x0, y: source.y0};
                    return diagonal(o, o);
                });

            const linkUpdate = linkEnter.merge(link);

            linkUpdate.transition()
                .duration(500)
                .attr("d", d => diagonal(d.source, d.target));

            link.exit().transition()
                .duration(500)
                .attr("d", d => {
                    const o = {x: source.x, y: source.y};
                    return diagonal(o, o);
                })
                .remove();

            nodes.forEach(d => {
                d.x0 = d.x;
                d.y0 = d.y;
            });
        }

        function diagonal(s, d) {
            return `M ${s.y} ${s.x}
                    C ${(s.y + d.y) / 2} ${s.x},
                      ${(s.y + d.y) / 2} ${d.x},
                      ${d.y} ${d.x}`;
        }

        function click(event, d) {
            if (d.children) {
                d._children = d.children;
                d.children = null;
            } else {
                d.children = d._children;
                d._children = null;
            }
            update(d);
        }

        // Center the root node initially
        svg.call(zoom.transform, d3.zoomIdentity.translate(200, height / 2).scale(0.8));
    </script>
</body>
</html>
